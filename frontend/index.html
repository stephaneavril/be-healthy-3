<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Generador de Imágenes Vibrantes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Sección de Login */
    #loginSection {
      margin: 2em auto;
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1em;
      background-color: #f9f9f9;
    }
    #loginSection h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    #loginSection .form-group {
      margin-bottom: 1em;
    }
    #loginSection .form-group label {
      font-weight: 600;
      margin-bottom: 0.5em;
      display: block;
    }
    #loginSection .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #loginBtn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 1em;
    }
    #loginBtn:hover {
      background: linear-gradient(to right, #ff9966, #ff5e62);
      transform: translateY(-2px);
    }
    /* Ocultar appSection hasta login */
    #appSection {
      display: none;
    }
    #counterInfo {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Generador de Imágenes Vibrantes</h1>
    </header>

    <!-- Sección de LOGIN -->
    <section id="loginSection">
      <h2>Iniciar Sesión</h2>
      <div class="form-group">
        <label for="sedeInput">Sede</label>
        <input type="text" id="sedeInput" placeholder="Ej: sede1">
      </div>
      <div class="form-group">
        <label for="passwordInput">Contraseña</label>
        <input type="password" id="passwordInput" placeholder="Ej: clave1">
      </div>
      <button id="loginBtn">Login</button>
    </section>

    <!-- Sección Principal -->
    <section id="appSection">
      <div id="counterInfo"></div>

      <section class="form-section">
        <!-- 4 preguntas (1 palabra cada una) -->
        <div class="form-group">
          <label>Hábito saludable (1 palabra)</label>
          <input id="input1" type="text" placeholder="Ej: yoga, fruta, correr">
        </div>
        <div class="form-group">
          <label>Estilo/Color preferido (1 palabra)</label>
          <input id="input2" type="text" placeholder="Ej: vibrante, pop, moderno">
        </div>
        <div class="form-group">
          <label>Emoción a transmitir (1 palabra)</label>
          <input id="input3" type="text" placeholder="Ej: alegria, energia, pasion">
        </div>
        <div class="form-group">
          <label>Palabra inspiradora (1 palabra)</label>
          <input id="input4" type="text" placeholder="Ej: Crece, Avanza, Vive">
        </div>

        <button id="generarBtn">Generar Imagen</button>
        <div id="status">
          <span class="spinner"></span> Generando imagen, por favor espere...
        </div>
      </section>

      <section class="result-section">
        <div id="imageContainer">
          <img id="outputImage" src="" alt="Imagen generada aparecerá aquí">
          <button id="printButton">Imprimir</button>
        </div>
      </section>
    </section>

    <footer>
      <p>© 2025 Generador de Imágenes TEAMS AI. <a href="https://www.teams.com.mx">www.teams.com.mx</a> Todos los derechos reservados.</p>
    </footer>
  </div>

  <script>
    let authToken = null;

    const loginSection = document.getElementById("loginSection");
    const appSection = document.getElementById("appSection");
    const loginBtn = document.getElementById("loginBtn");
    const generarBtn = document.getElementById("generarBtn");
    const printBtn = document.getElementById("printButton");
    const statusDiv = document.getElementById("status");
    const outputImage = document.getElementById("outputImage");
    const counterInfo = document.getElementById("counterInfo");

    statusDiv.style.display = "none";
    printBtn.style.display = "none";

    // LOGIN
    loginBtn.addEventListener("click", async () => {
      const sede = document.getElementById("sedeInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();
      if (!sede || !password) {
        alert("Por favor, ingresa sede y contraseña.");
        return;
      }

      try {
        const resp = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sede, password })
        });
        if (!resp.ok) {
          const errorData = await resp.json();
          alert("Error al iniciar sesión: " + (errorData.error || resp.statusText));
          return;
        }

        const data = await resp.json();
        authToken = data.token;
        loginSection.style.display = "none";
        appSection.style.display = "block";
        counterInfo.textContent = "Te quedan " + data.counter + " imágenes disponibles.";
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        alert("Error al iniciar sesión. Revisa la consola.");
      }
    });

    // GENERAR IMAGEN
    generarBtn.addEventListener("click", async () => {
      if (!authToken) {
        alert("No has iniciado sesión.");
        return;
      }

      const r1 = document.getElementById("input1").value.trim();
      const r2 = document.getElementById("input2").value.trim();
      const r3 = document.getElementById("input3").value.trim();
      const r4 = document.getElementById("input4").value.trim();

      if (!r1 || !r2 || !r3 || !r4) {
        alert("Por favor, completa las 4 respuestas (1 palabra cada una).");
        return;
      }

      statusDiv.style.display = "block";
      generarBtn.disabled = true;
      outputImage.style.display = "none";
      printBtn.style.display = "none";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-auth-token": authToken
          },
          body: JSON.stringify({ respuestas: [r1, r2, r3, r4] })
        });

        const data = await response.json();
        statusDiv.style.display = "none";
        generarBtn.disabled = false;

        if (data.image_url) {
          outputImage.src = data.image_url;
          outputImage.style.display = "block";
          printBtn.style.display = "inline-block";
          counterInfo.textContent = "Te quedan " + data.remaining + " imágenes disponibles.";
        } else if (data.error) {
          alert("Error generando imagen: " + data.error);
        } else {
          alert("Error generando imagen. Intenta de nuevo.");
        }
      } catch (error) {
        console.error("Error generando la imagen:", error);
        alert("Error generando la imagen. Revisa la consola.");
        statusDiv.style.display = "none";
        generarBtn.disabled = false;
      }
    });

    // IMPRIMIR
    printBtn.addEventListener("click", () => {
      const imageUrl = outputImage.src;
      if (!imageUrl) {
        alert("No hay imagen para imprimir.");
        return;
      }
      window.open("/print-label?image=" + encodeURIComponent(imageUrl), "_blank");
    });
  </script>
</body>
</html>
